<div class="container-fluid widget-container">


    <div class="container-flex widget">
        <div class="item-flex positive">
            <i class="fa fa-thumbs-up like-icon" aria-hidden="true"></i>
            <div class="title">Pro</div>
        </div>
        <div class="item-flex negative">
            <i class="fa fa-thumbs-down like-icon" aria-hidden="true"></i>
            <div class="title">Cons</div>
        </div>
    </div>


    <div class="container-flex padding-bottom-20">
        <div class="item-flex auto-height">
            <arguments hide-buttons="true" args="$ctrl.subj.arguments.pro"></arguments>
        </div>
        <div class="item-flex auto-height">
            <div class="title">
                <arguments hide-buttons="true" args="$ctrl.subj.arguments.cons"></arguments>
            </div>
        </div>
    </div>


    <div class="row">

        <div class="item-flex" style="text-align: center">
            <h2>Choise</h2>
        </div>
    </div>

    <div class="container-flex">
        <div class="item-flex widget-buttons result-buttons-plus">
            <div class="widget-wrapper" ng-click="$ctrl.addPositive()">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>

        </div>
        <div class="item-flex widget-buttons result-buttons-minus">
            <div class="widget-wrapper" ng-click="$ctrl.addNegative()">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </div>
        </div>
    </div>


</div>
