<div class="argument-container">
    <div>
        <div class="avatar">
            <img ng-src={{$ctrl.args.image_url}}>
            <img class="person-image" src="{{$ctrl.args.image_url || '/images/photo.jpg'}}">

        </div>
        <div class="argument-info">
            <div class="argument-title">
                {{$ctrl.args.title}}
            </div>
            <div class="argument-body">
                {{$ctrl.args.body}}
            </div>

            <div ng-hide="$ctrl.hideButtons" class="notimportant">
                <button class="btn btn-default btn-block btn-raised btn-need" ng-click="$ctrl.remove($ctrl.args)">
                    Not
                    important
                </button>
            </div>
        </div>
    </div>
</div>
