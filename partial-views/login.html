<div class="container-fluid" ng-form="loginForm" novalidate>
    <div class="row">
        <div class="col-md-6 left-panel">

            <div class="login-container">

                <div class="login-item">
                    <div class="title">
                        <h2>Welcome to Cons&Pros</h2>
                    </div>

                    <p class="text">Create your account by filling the form bellow</p>


                    <div class="form-group">
                        <label for="email" class="control-label"></label>
                        <input required type="email" ng-model="$ctrl.email" class="form-control" id="email"
                               placeholder="Email">
                    </div>


                    <div class="form-group">
                        <label for="password" class="control-label"></label>
                        <input required
                               type="{{$ctrl.inputType}}"
                               ng-model="$ctrl.password" class="form-control eye-icon"
                               id="password"
                               placeholder="Password">
                        <i ng-click="$ctrl.showPassword()"
                           class="fa errspan"></i>
                    </div>


                    <div class="form-group">
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input ng-model="$ctrl.rememberMe" id="checkbox8" type="checkbox">
                            <label for="checkbox8">
                                Remember me
                            </label>
                        </div>
                    </div>


                    <button type="submit" ng-disabled="loginForm.$invalid && !loginForm.$dirty"
                            ng-click="$ctrl.login()"
                            class="btn btn-raised btn-info pull-right">
                        Sign up
                    </button>


                </div>


            </div>


        </div>
        <div class="col-md-6 login-right-panel">

            <div class="login-information-container">
                <div class="login-information-container-item">
                    <h2>Do you already have an account?</h2>
                </div>
            </div>
        </div>
    </div>
</div>
