<div class="container">
    <div class="row">
        <div ng-show='$ctrl.createFailed'>От блин, сохранить ваш коммент не получилось =( . Давай еще разик</div>
        <div ng-show='$ctrl.createSuccess'>Радость и счастье - комент добавлен. Ваше мнение сохранено и очень важно для нас =)</div>
    </div>
    <div class="row">
        <div class="col-md-12 subject-title">
            {{$ctrl.subj.subject }} <img ng-src="{{ $ctrl.subj.image_url }}" />
        </div>
        <div class="col-md-6 positive">
           <div class="title">Pro</div>
           <arguments args="$ctrl.subj.arguments.pro">
        </div>
        <div class="col-md-6 negative">
            <div class="title">Cons</div>
           <arguments args="$ctrl.subj.arguments.cons">
        </div>
        <div class="col-md-12 add" >
            <button ng-click="$ctrl.positive()" class="btn plusarg">+</button>
            <input type="text" value="I like you lads - great resourse" ng-model="$ctrl.requestData" />
            <button ng-click="$ctrl.negative()" class="btn minusarg">-</button>
        </div>
        <div class="col-md-12 add-btn-container">
            <button class="btn add-btn" ng-click="$ctrl.addArg()">Add</button>
        </div>
    </div>
</div>
